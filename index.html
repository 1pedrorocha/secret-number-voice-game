<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Secret Number Game</title>
  </head>
  <body>
    <div id="reset">
      <h1 id="title-change">The Secret Number Game</h1>
      <h2>Let's see if you can guess it...</h2>
      <h3>
        It is a value between <span id="min-value">1</span> and
        <span id="max-value">100</span>
      </h3>

      <div class="message" id="guess"></div>
      <!-- <div class="center-content"> -->
      <div class="feedback" id="feedback-guess"></div>
      <i class="fa-solid fa-microphone"></i>
      <h3>Click the button below and make your guess</h3>
      <button class="guess-button">Guess</button>
      <!-- </div> -->
    </div>
    <script src="app/draw-number.js"></script>
    <script src="app/speech-recognition.js"></script>
    <script src="app/validation.js"></script>
  </body>
</html>
